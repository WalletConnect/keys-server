name: ‚ùñ Infra - Check

on:
  workflow_call:
    inputs:
      stage:
        description: 'The name of the Terraform workspace to use'
        type: string
        default: staging
    secrets:
      TF_API_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  check-fmt:
    name: Formatting
    runs-on:
      group: ${{ vars.RUN_GROUP }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Check Formatting
        uses: WalletConnect/actions/terraform/check-fmt/@2.1.4
        with:
          terraform-path: ${{ vars.TF_DIRECTORY }}

  validate:
    name: Validate
    runs-on:
      group: ${{ vars.RUN_GROUP }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Cache Terraform data
        uses: actions/cache@v3
        with:
          path: ${{ vars.TF_DIRECTORY }}/.terraform
          key: terraform-${{ hashFiles('${{ vars.TF_DIRECTORY }}/.terraform.lock.hcl') }}

      - name: Init Terraform
        uses: WalletConnect/actions/terraform/init/@2.1.4
        with:
          environment: ${{ inputs.stage }}
          use-tfvars: false

      - name: Validate Terraform
        id: tf-fmt
        uses: WalletConnect/actions/terraform/validate/@2.1.4
        with:
          terraform-path: ${{ vars.TF_DIRECTORY }}

  tfsec:
    name: TFSec
    runs-on:
      group: ${{ vars.RUN_GROUP }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Cache Terraform data
        uses: actions/cache@v3
        with:
          path: ${{ vars.TF_DIRECTORY }}/.terraform
          key: terraform-${{ hashFiles('${{ vars.TF_DIRECTORY }}/.terraform.lock.hcl') }}

      - name: Init Terraform
        uses: WalletConnect/actions/terraform/init/@2.1.4
        with:
          environment: ${{ inputs.stage }}
          use-tfvars: false

      - uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ vars.TF_DIRECTORY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  tflint:
    name: TFLint
    runs-on:
      group: ${{ vars.RUN_GROUP }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Cache Terraform data
        uses: actions/cache@v3
        with:
          path: ${{ vars.TF_DIRECTORY }}/.terraform
          key: terraform-${{ hashFiles('${{ vars.TF_DIRECTORY }}/.terraform.lock.hcl') }}

      - name: Init Terraform
        uses: WalletConnect/actions/terraform/init/@2.1.4
        with:
          environment: ${{ inputs.stage }}
          use-tfvars: false

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v2
        with:
          tflint_version: v0.45.0

      - name: Cache `tflint` plugins
        uses: actions/cache@v3
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ hashFiles('${{ vars.TF_DIRECTORY }}/.tflint.hcl') }}

      - name: Init TFLint
        run: tflint --init
        working-directory: ${{ vars.TF_DIRECTORY }}

      - name: Check
        run: tflint --recursive --format=compact
        working-directory: ${{ vars.TF_DIRECTORY }}
