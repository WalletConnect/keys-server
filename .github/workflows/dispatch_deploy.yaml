name: âš™ï¸ Deploy
run-name: "Deploy: ${{ github.sha }} âž  ${{ inputs.version-type }}:${{ inputs.version-tag }}${{ (!inputs.deploy-infra && !inputs.deploy-app) && ' ðŸ‘€ deploy nothing' || ''}}${{ inputs.deploy-infra && 'â€‚â±â±â€‚ infra' || '' }}${{ inputs.deploy-app && 'â€‚â±â±â€‚ app' || '' }}"

on:
  workflow_dispatch:
    inputs:
      deploy-infra:
        description: "Deploy Infra"
        default: true
        required: true
        type: boolean
      deploy-app:
        description: "Deploy App"
        default: true
        required: true
        type: boolean
      stage:
        description: 'Target Environment'
        type: choice
        options:
          - staging
          - prod
        default: staging
        required: true
      version-type:
        description: "Release Version"
        type: choice
        options:
          - latest
          - manual
        default: 'latest'
        required: true
      version-tag:
        description: "Release Version Tag (for manual version)"
        type: string
        default: ''

concurrency: deploy

permissions:
  contents: read
  id-token: write
  packages: write

jobs:

  select_version:
    name: Select Version
    if: ${{ always() && !cancelled() && !failure() }}
    runs-on:
      group: ${{ vars.RUN_GROUP }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 15
          fetch-tags: true
      - name: Select target version
        id: select_version
        run: |
          if [ "${{ inputs.version-type }}" == "latest" ]; then
            echo "version=$(git tag | sort --version-sort | tail -n1)" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ inputs.version-tag }}" >> "$GITHUB_OUTPUT"
          fi
    outputs:
      version: ${{ steps.select_version.outputs.version }}

  cd:
    name: CD
    needs: [ select_version ]
    uses: ./.github/workflows/sub-cd.yml
    secrets: inherit
    with:
      deploy-infra: ${{ inputs.deploy-infra }}
      deploy-app: ${{ inputs.deploy-app }}
      deploy-prod: ${{ inputs.stage == 'prod' }}
      version: ${{ needs.select_version.outputs.version }}
      skip_window: true
