name: ‚öôÔ∏è Deploy
run-name: "Deploy: ${{ github.sha }} ‚û† ${{ inputs.version }}${{ (!inputs.deploy-infra && !inputs.deploy-app) && ' üëÄ deploy nothing' || ''}}${{ inputs.deploy-infra && '‚ÄÇ‚ù±‚ù±‚ÄÇ infra' || '' }}${{ inputs.deploy-app && '‚ÄÇ‚ù±‚ù±‚ÄÇ app' || '' }}"

on:
  workflow_dispatch:
    inputs:
      deploy-infra:
        description: "Deploy infrastructure"
        default: true
        required: true
        type: boolean
      deploy-app:
        description: "Deploy app"
        default: true
        required: true
        type: boolean
      environment:
        description: 'Environment to deploy to'
        type: choice
        options:
          - 'wl-staging'
          - 'wl-prod'
        default: staging
        required: true
      version:
        description: "Release version"
        type: string
        required: true

concurrency: deploy

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  cd:
    name: CD
    uses: ./.github/workflows/sub-cd.yml
    needs: [ci]
    secrets: inherit
    with:
      deploy-infra: ${{ inputs.deploy-infra }}
      deploy-app: ${{ inputs.deploy-app }}
      deploy-prod: ${{ inputs.environment == 'wl-prod' }}
      version: ${{ inputs.version }}
      skip_window: true
