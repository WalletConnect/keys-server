name: ‚öôÔ∏è Deploy
run-name: "Deploy: ${{ github.sha }}${{ (!inputs.deploy_infra && !inputs.deploy_app) && 'üëÄ deploy nothing' || ''}}${{ inputs.deploy_infra && '‚ÄÇ‚ù±‚ù±‚ÄÇ infra' || '' }}${{ inputs.deploy_app && '‚ÄÇ‚ù±‚ù±‚ÄÇ app' || '' }}"

on:
  workflow_dispatch:
    inputs:
      deploy_infra:
        description: "Deploy infrastructure"
        default: true
        required: true
        type: boolean
      deploy_app:
        description: "Deploy app"
        default: true
        required: true
        type: boolean
      environment:
        description: 'the environment to deploy to'
        type: choice
        options:
          - 'wl-staging'
          - 'wl-prod'
        default: staging
        required: true
      version:
        description: "The release version, otherwise latest is used"
        type: string
        required: false

concurrency: deploy

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/sub-ci.yml
    secrets: inherit
    with:
      infra: ${{ inputs.deploy_infra }}
      app: ${{ inputs.deploy_app }}

  cd:
    name: CD
    uses: ./.github/workflows/sub-cd.yml
    needs: [ci]
    secrets: inherit
    with:
      deploy_infra: ${{ inputs.deploy_infra == 'true' }}
      deploy_app: ${{ inputs.deploy_app == 'true' }}
      deploy_prod: ${{ inputs.environment == 'wl-prod' }}
      version: ${{ inputs.version }}
