name: cd

on:
  release:
    inputs:
      deploy_infra:
        description: "Deploy infrastructure"
        default: true
        required: true
        type: boolean
      deploy_app:
        description: "Deploy app"
        default: true
        required: true
        type: boolean
      deploy_prod:
        description: "Deploy to production environment after successful staging deployment"
        default: false
        required: true
        type: boolean
  workflow_dispatch:
    inputs:
      deploy_infra:
        description: "Deploy infrastructure"
        default: true
        required: true
        type: boolean
      deploy_app:
        description: "Deploy app"
        default: true
        required: true
        type: boolean
      deploy_prod:
        description: "Deploy to production environment after successful staging deployment"
        default: false
        required: true
        type: boolean
  workflow_call:
    inputs:
      deploy_infra:
        required: true
        type: boolean
      deploy_app:
        required: true
        type: boolean
      deploy_prod:
        required: true
        type: boolean
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

concurrency: cd

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get latest release
        id: get_version
        uses: WalletConnect/actions/github/latest_release/@1.0.1

  deploy-infra-staging:
    if: ${{ inputs.deploy_infra }}
    needs:
      - get-version
    uses: ./.github/workflows/deploy-infra.yml
    secrets: inherit
    with:
      version: ${{ needs.get-version.outputs.version }}
      environment: 'staging'
      environment_url: https://staging.keys.walletconnect.com/health

  deploy-app-staging:
    if: ${{ inputs.deploy_app }}
    needs:
      - get-version
    uses: ./.github/workflows/deploy-app.yml
    secrets: inherit
    with:
      image_name: "keyserver"
      version: ${{ needs.get-version.outputs.version }}
      environment: 'staging'
      environment_url: https://staging.keys.walletconnect.com/health

  validate:
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    needs: [deploy-app-staging, deploy-infra-staging]
    runs-on: ubuntu-latest
    environment:
      name: app/staging
      url: https://staging.keys.walletconnect.com/health
    steps:
      - name: validate
        run: |
          curl "https://staging.keys.walletconnect.com/health"

  deployment_windows:
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    needs: [validate]
    outputs:
      result: ${{ steps.decide.outputs.deploy_or_not }}
    runs-on: ubuntu-latest
    environment:
      name: app/prod
      url: https://keys.walletconnect.com/health
    steps:
      - id: decide
        uses: cobot/deploy-window-action@v1
        with:
          earliest-hour: "9"
          latest-hour: "17"
          latest-weekday: "5"
          time-zone: UTC
          force-deploy-phrase: force deploy

  deploy-infra-prod:
    # Only deploy if tests passed and deployment windows are open
    # Ignore deployment windows if workflow was started manually
    if: ${{ always() && inputs.deploy_infra && inputs.deploy_prod && needs.validate.result == 'success' && (needs.deployment_windows.outputs.result == 'yes' || github.event_name == 'workflow_dispatch') }}
    needs:
      - validate
      - deployment_windows
      - get-version
    uses: ./.github/workflows/deploy-infra.yml
    secrets: inherit
    with:
      version: ${{ needs.get-version.outputs.version }}
      environment: 'prod'
      environment_url: https://keys.walletconnect.com/health

  deploy-app-prod:
    # Only deploy if tests passed and deployment windows are open
    # Ignore deployment windows if workflow was started manually
    if: ${{ always() && inputs.deploy_app && inputs.deploy_prod && needs.validate.result == 'success' && (needs.deployment_windows.outputs.result == 'yes' || github.event_name == 'workflow_dispatch') }}
    needs:
      - validate
      - deployment_windows
      - get-version
    uses: ./.github/workflows/deploy-app.yml
    secrets: inherit
    with:
      image_name: "keyserver"
      version: ${{ needs.get-version.outputs.version }}
      environment: 'prod'
      environment_url: https://keys.walletconnect.com/health
