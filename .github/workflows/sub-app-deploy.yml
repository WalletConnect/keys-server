name: ‚ùñ App - Deploy

on:
  workflow_call:
    inputs:
      image-name:
        description: 'the name of the image to deploy'
        type: string
        default: 'keyserver'
      version:
        description: 'the release version'
        type: string
        required: true
      environment:
        description: 'the environment to deploy to'
        type: string
        default: 'staging'
      environment-url:
        description: 'the URL of the environment'
        type: string
        default: https://keyserver.walletconnect.com/health
      aws-role-arn:
        description: 'the ARN of the AWS role to assume'
        type: string
        default: https://keyserver.walletconnect.com/health

permissions:
  id-token: write

jobs:
  deploy-app:
    name: Deploy App `${{ inputs.environment }}`
    runs-on:
      group: ${{ vars.RUN_GROUP }}
    environment:
      name: app/${{ inputs.environment }}
      url: ${{ inputs.environment_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ inputs.aws-role-arn }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to ECR repository
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Deploy image to ECS
        id: deploy
        uses: WalletConnect/actions/actions/deploy-ecs/@2.1.3
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ env.AWS_REGION }}
          cluster-name: ${{ inputs.environment }}_${{ inputs.image-name }}_cluster
          service-name: ${{ inputs.environment }}_${{ inputs.image-name }}-service
          task-definition-name: ${{ inputs.environment }}_${{ inputs.image-name }}
          image-name: ${{ steps.login-ecr.outputs.registry }}/${{ inputs.image-name }}:${{ inputs.version }}
