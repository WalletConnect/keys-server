name: ‚ùñ CD

on:
  workflow_call:
    inputs:
      deploy-infra:
        description: "Deploy infrastructure"
        type: boolean
        default: true
      deploy-app:
        description: "Deploy app"
        type: boolean
        default: true
      deploy-prod:
        description: "Continue with production environment after successful staging deployment"
        type: boolean
        default: false
      version:
        description: "The release version"
        type: string
      skip_window:
        description: "Skip deployment window"
        type: boolean
        default: false

concurrency: cd

permissions:
  contents: read
  id-token: write

jobs:
  deploy-infra-staging:
    name: Deploy Infra Staging
    uses: ./.github/workflows/sub-infra-apply.yml
    if: ${{ inputs.deploy-infra }}
    secrets: inherit
    with:
      version: ${{ inputs.version }}
      environment: 'wl-staging'
      environment-url: https://staging.${{ vars.SUBDOMAIN_NAME }}.walletconnect.com/health

  deploy-app-staging:
    name: Deploy App Staging
    uses: ./.github/workflows/sub-app-deploy.yml
    if: ${{ (always() && !failure() && !cancelled()) && inputs.deploy-app }}
    needs: [deploy-infra-staging]
    with:
      image-name: ${{ vars.IMAGE_NAME }}
      version: ${{ inputs.version }}
      environment: 'wl-staging'
      environment-url: https://staging.${{ vars.SUBDOMAIN_NAME }}.walletconnect.com/health
      aws-role-arn: ${{ vars.AWS_ROLE_STAGING }}

  health-check-staging:
    name: Health Check
    if: ${{ always() && !failure() && !cancelled() }}
    needs: [deploy-app-staging, deploy-infra-staging]
    runs-on:
      group: ${{ vars.RUN_GROUP }}
    environment:
      name: app/wl-staging
      url: https://staging.${{ vars.SUBDOMAIN_NAME }}.walletconnect.com/health
    steps:
      - name: validate
        run: curl "https://staging.${{ vars.SUBDOMAIN_NAME }}.walletconnect.com/health"

  deployment_window:
    name: Deployment Window
    runs-on:
      group: ${{ vars.RUN_GROUP }}
    environment:
      name: app/wl-prod
      url: https://${{ vars.SUBDOMAIN_NAME }}.walletconnect.com/health
    steps:
      - id: decide
        uses: WalletConnect/actions/deploy-window/@2.1.3
        with:
          earliest-hour: "9"
          latest-hour: "17"
          latest-weekday: "5"
          time-zone: UTC
          force-deploy-phrase: force deploy
    outputs:
      # Ignore deployment windows if workflow was started manually
      result: ${{ steps.decide.outputs.deploy_or_not == 'yes' || inputs.skip_window == 'true' }}

  deploy-infra-prod:
    name: Deploy Infra Prod
    uses: ./.github/workflows/sub-infra-apply.yml
    if: ${{ always() && !failure() && !cancelled() && inputs.deploy-infra && inputs.deploy-prod && needs.deployment_window.outputs.result == 'true' }}
    needs: [health-check-staging, deployment_window]
    secrets: inherit
    with:
      version: ${{ inputs.version }}
      environment: 'wl-prod'
      environment-url: https://${{ vars.SUBDOMAIN_NAME }}.walletconnect.com/health

  deploy-app-prod:
    name: Deploy App Prod
    uses: ./.github/workflows/sub-app-deploy.yml
    if: ${{ always() && !failure() && !cancelled() && inputs.deploy-app && inputs.deploy-prod && needs.deployment_window.outputs.result == 'true' }}
    needs: [health-check-staging, deployment_window, deploy-infra-prod]
    with:
      image-name: ${{ vars.IMAGE_NAME }}
      version: ${{ inputs.version }}
      environment: 'wl-prod'
      environment-url: https://${{ vars.SUBDOMAIN_NAME }}.walletconnect.com/health
      aws-role-arn: ${{ vars.AWS_ROLE_PROD }}
