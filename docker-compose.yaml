version: "3.9"
services:
  mongo:
    image: mongo:5.0.14
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/db

  keyserver:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - KEYSERVER_HOST=0.0.0.0
      - KEYSERVER_PORT=3000
      - KEYSERVER_STORAGE_MONGO_ADDR=mongodb://mongo:27017
    cap_add:
      - SYS_PTRACE    # Enabling GDB to attach to a running process
    depends_on:
      - mongo

volumes:
  mongodb:
